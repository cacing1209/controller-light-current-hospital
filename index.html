<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol ESP8266</title>
    <style>
        /* Penataan dasar untuk seluruh halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* Kontainer utama */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.off {
            background-color: #f44336;
            /* Warna merah */
        }

        .button.off:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function sendCommand(command) {
            const url = `http://192.168.0.105/${command}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    console.log('Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Mode gaming</h1>
        <button class="button" onclick="sendCommand('/on')">ON</button>
        <button class="button off" onclick="sendCommand('/off')">OFF</button>
    </div>
</body>

</html>
